<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
  <table border="2">
    <thead style="color:red">
        <tr>
            <th>Rows</th>
            <th >col 1</th>
            <th>col 2</th>
            <th>col 3</th>
        </tr>
    </thead>
    <tbody style="color:darkmagenta">
        <tr>
            <th>Row 1</th>
            <td>data 1</td>
            <td>data 2</td>
            <td>data 3</td>
        </tr>
        <tr>
            <th>Row 2</th>
            <td>data 4</td>
            <td>data 5</td>
            <td>data 6</td>
        </tr>
        <tr>
            <th>Row 3</th>
            <td>data 7</td>
            <td>data 8</td>
            <td>data 9</td> 
        </tr>
    </tbody>
    <tfoot style="color:brown">
        <th>Rows</th>
        <th >col 1</th>
        <th>col 2</th>
        <th>col 3</th>
    </tfoot>
  </table>
<br>
  <marquee direction="down">
    <table border="2">
        <caption>JHATU TABLE</caption>
        <tr>
            <th rowspan="4">Rows</th>
            <th colspan="3">columns</th>
            <!--<th>col 2</th>
            <th>col 3</th>-->
        </tr>
        <tr>
            <!--<th>Row 1</th>-->
            <td>data 1</td>
            <td colspan="2">data 2</td>
            <!-- mixing col2 col 3 for  row1 -->
            <!--<td>data 3</td>-->
        </tr>
        <tr>
            <!--<th>Row 2</th>-->
            <td>data 4</td>
            <td>data 5</td>
            <td>data 6</td>
        </tr>
        <tr>
            <!--<th>Row 3</th>-->
            <td>data 7</td>
            <td>data 8</td>
            <td>data 9</td> 
        </tr>
      </table>  
  </marquee>
   
</body>
</html>
